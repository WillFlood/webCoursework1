{% extends "base.html" %}
<!-- Login page, also is not shown when the user is actually logged in-->
{% block content %}
    <div class="form-container">
        <form method="post">
            <p class="createFormTitle">LOGIN</p><!-- Using the same class as the create event one-->
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="email">Email:</label>
                {{ form.email() }}
                {% for error in form.email.errors %}
                    <div class="alert alert-danger" role="alert">
                        [{{ error }}]
                    </div>
                {% endfor %}
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                {{ form.password() }}
                {% for error in form.password.errors %}
                    <div class="alert alert-danger" role="alert">
                        [{{ error }}]
                    </div>
                {% endfor %}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
